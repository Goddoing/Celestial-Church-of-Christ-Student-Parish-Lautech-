<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact us</title>
</head>

<body>
  <div class="container">
    <h1>contact us</h1>

    <form action=" https://forsubmit.co/adetoyedaniel2020@gmail.com" method="post" autocomplete="off">

      <div class="form-inner">
        <article>
          <input type="text" class="input" placeholder="first Name" required />
        </article>
        <input type="text" class="input" placeholder="middle Name" required />
        </article>

        <article>
          <input type="text" class="input" placeholder="Last Name" required />
        </article>

        <article>
          <input type="Email" class="input" placeholder="@Email.com" required />
        </article>


        <article>
          <textarea class="input-message" cols="30" rows="10"
            placeholder="Give us your information why you contact us......................."></textarea>
        </article>

      </div>
      <article>
        <button class="btn" type="submit">Submit</button>
      </article>
  </div>
  </form>
  </div>
</body>

</html>
